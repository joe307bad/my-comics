<ion-header>

  <ion-navbar>
    <ion-title>Search Results</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button id="getSearchResults" ion-button full (click)="Search()">
    Search
  </button>
  <ion-list>
    <ion-item (click)="ClearResults()">
      <h2>Clear Results</h2>
    </ion-item>
    <form [formGroup]="searchForm">
      <ion-item>
        <ion-input id="searchQuery" formControlName="searchQuery" type="text" placeholder="Query"></ion-input>
      </ion-item>
    </form>
  </ion-list>
  <ion-list id="search-results">
    <ion-item *ngFor="let result of searchResults | async">
      <ion-thumbnail item-start>
        <img src="{{result.Image}}">
      </ion-thumbnail>
      <h2>{{result.Name}}</h2>
      <p>{{result.Number}} â€¢ {{result.StoreDate | friendlyDate}}</p>
      <button ion-button clear item-end (click)="AddComic(result)">
        Add
      </button>
    </ion-item>
  </ion-list>
</ion-content>
