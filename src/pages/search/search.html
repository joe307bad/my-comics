<ion-header>

  <ion-navbar>
    <ion-title>Search Results</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button full (click)="Search()">
    Search
  </button>
  <ion-list >
    <ion-item (click)="ClearResults()">
      <h2>Clear Results</h2>
    </ion-item>
    <form [formGroup]="searchForm">
      <ion-item>
        <ion-input formControlName="searchQuery" type="text" placeholder="Query"></ion-input>
      </ion-item>
    </form>
    <ion-item *ngFor="let result of searchResults">
      <ion-thumbnail item-start>
        <img src="{{result.image.icon_url}}">
      </ion-thumbnail>
      <h2>{{result.name}}</h2>
      <p>{{result.issue_number}} â€¢ {{result.store_date}}</p>
      <button ion-button clear item-end>View</button>
    </ion-item>
  </ion-list>
</ion-content>
