<ion-header>

  <ion-navbar>
    <ion-title>Search Results</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button full (click)="Search()">
    Search
  </button>
  <ion-list>
    <button ion-item *ngFor="let result of searchResults | async">
      {{result.Id}}
    </button>
  </ion-list>
</ion-content>
