<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
      {{p.title}}
    </button>
    <ion-list id="my-comics">
      <ion-item *ngFor="let comic of myComics | async">
        <ion-thumbnail item-start>
          <img src="{{comic.Image}}">
        </ion-thumbnail>
        <h2>{{comic.Name}}</h2>
        <p>{{comic.Number}} â€¢ {{comic.StoreDate | friendlyDate}}</p>
        <button ion-button clear item-end (click)="RemoveComic(comic.Id)">Remove</button>
      </ion-item>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
